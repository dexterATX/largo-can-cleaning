resolver 127.0.0.11 valid=10s;

# TCP optimizations (sendfile already enabled in nginx.conf)
tcp_nodelay on;
tcp_nopush on;

# Keepalive settings
keepalive_timeout 65;
keepalive_requests 1000;

# Open file cache for faster file serving
open_file_cache max=10000 inactive=20s;
open_file_cache_valid 30s;
open_file_cache_min_uses 2;
open_file_cache_errors on;

# Gzip compression for faster responses
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 5;
gzip_min_length 256;
gzip_types
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/x-javascript
    application/xml
    application/rss+xml
    application/atom+xml
    font/opentype
    font/woff
    font/woff2
    image/svg+xml
    image/x-icon
    text/css
    text/javascript
    text/plain
    text/xml;

# Proxy cache for static assets
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off max_size=500m;
proxy_cache_valid 200 7d;
proxy_cache_valid 404 1m;
proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
proxy_cache_background_update on;
proxy_cache_lock on;

# Upstream with keepalive for connection reuse
upstream nextjs {
    server web:3000;
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 10000;
}

# Redirect www to non-www (HTTP)
server {
    listen 80;
    listen [::]:80;
    server_name www.largocancleaning.com;
    return 301 https://largocancleaning.com$request_uri;
}

# Redirect HTTP to HTTPS (non-www)
server {
    listen 80;
    listen [::]:80;
    server_name largocancleaning.com;
    return 301 https://largocancleaning.com$request_uri;
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.largocancleaning.com;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    return 301 https://largocancleaning.com$request_uri;
}

# Main server block (non-www HTTPS)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name largocancleaning.com;

    # Self-signed certificate for Cloudflare Full mode
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Hide server version
    server_tokens off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Static assets caching (Next.js _next/static files are immutable)
    location /_next/static {
        proxy_cache STATIC;
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Font caching (rarely change - 1 year)
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_cache STATIC;
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Image caching with stale-while-revalidate
    location ~* \.(ico|svg|png|jpg|jpeg|gif|webp|avif)$ {
        proxy_cache STATIC;
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        add_header Cache-Control "public, max-age=604800, stale-while-revalidate=86400";
        add_header Vary "Accept-Encoding";
        add_header X-Cache-Status $upstream_cache_status;
    }

    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Optimized proxy buffering (smaller, more efficient)
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
        proxy_max_temp_file_size 0;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Hide X-Powered-By from upstream
        proxy_hide_header X-Powered-By;
    }
}
